<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3093c91d7.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Your personal finance manager</p>
    </header>
    <main>
        <section class="transatcions">
            <h2 class="title">Transaction list</h2>
            <div class="transactions-list">
                <h3>Profit</h3>
                <div class="transaction" id="0">
                    <div class="transaction-name"><i class="fas fa-money-bill-wave"></i></div>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
